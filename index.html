<body>
    <div class="container">
        <header>
            <h1> Ebals </h1>
            <p>ebals.github.io</p>
        </header>

        <section class="contacts">
            <h2>Контакты</h2>
            <ul class="contact-list">
                <li>
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:EbalSS@proton.me" class="contact-btn">ebals</a>
                </li>
                <li>
                    <i class="fab fa-telegram"></i>
                    <a href="https://t.me/EvgeniiAlexan" target="_blank" class="contact-btn">Telegram</a>
                </li>
                <li>
                    <i class="fab fa-whatsapp"></i>
                    <a href="https://wa.me/message/GEDYZ3IQQLGBM1" target="_blank" class="contact-btn">WhatsApp</a>
                </li>
                <li>
                    <i class="fas fa-shield-alt"></i>
                    <a href="https://bastyon.com/evgeniiag" target="_blank" class="contact-btn">Bastyon</a>

            </ul>
        </section>

        <section class="contact-form">
            <h2>Свяжитесь со мной</h2>
            <form id="myForm" action="https://formspree.io/f/xeoebynn" method="POST">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>
            <div id="success-message" class="hidden">Сообщение успешно отправлено!</div>
        </section>
    </div>
</body>
